<div class="body_bg">
  <div class="body_bg_inner">

    <mat-card class="login_wrapper ">
    <span class="logo_wrapper">
        <span class="logo">
            <img src="../../assets/images/images.png">
         </span>
    </span>

      <mat-card class="login_wrapper_inner">
        <mat-card-header> Reset Password</mat-card-header>
        <form>

          <mat-form-field>
            <input matInput type="email" placeholder="Email Address">
            <!--<span *ngIf ="loginform.controls['email'].touched && !loginform.controls['email'].valid">Email id is Required !</span>-->
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" placeholder="New Password">
            <!--<span *ngIf ="loginform.controls['email'].touched && !loginform.controls['email'].valid">Email id is Required !</span>-->
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password">
            <!--<span *ngIf ="loginform.controls['email'].touched && !loginform.controls['email'].valid">Email id is Required !</span>-->
          </mat-form-field>
          <button class="Login_button" mat-flat-button color="primary">Reset Password</button>
        </form>

        <mat-card-footer>
          <!--<p>Go to home page ? <a [routerLink]="['/login']">Login </a></p>-->
          <!--<p> Forget Password? <a [routerLink]="['/signup']" >Click Here</a></p>-->
        </mat-card-footer>

      </mat-card>

    </mat-card>
  </div>
</div>
